optimizer: AdamW
batch: 32
imgsz: 640

lr0: 0.00876          # (튜닝 결과 반영)
lrf: 0.01351          # (튜닝 결과 반영)
weight_decay: 0.0005  # 0.0002 -> 0.0005 (튜닝 결과)
warmup_epochs: 1.70562      # 2.0 -> 1.70562
warmup_momentum: 0.88576    # 0.9 -> 0.88576
warmup_bias_lr: 0.01        # 튜닝 값 없어서 기존 유지
patience: 30

# === 손실 가중치 ===
box: 8.0            # 6.0 -> 8.0 (튜닝 결과)
cls: 0.29253        # 0.2 -> 0.29253
dfl: 1.76132        # 1.6 -> 1.76132

# === 데이터 증강 ===
hsv_h: 0.02821      # 0.01 -> 0.02821
hsv_s: 0.3667       # 0.4  -> 0.3667
hsv_v: 0.4          # 0.3  -> 0.4

degrees: 0.0
translate: 0.07688  # 0.05 -> 0.07688
scale: 0.23836      # 0.2  -> 0.23836
shear: 0.0
flipud: 0.0
fliplr: 0.13102     # 0.3  -> 0.13102

mosaic: 0.58031     # 0.2  -> 0.58031 (튜닝 결과 꽤 공격적)
mixup: 0.0
copy_paste: 0.0

# === 기타 ===
close_mosaic: 15    # 학습 후반 Mosaic 중단
